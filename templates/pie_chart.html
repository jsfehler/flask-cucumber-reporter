{% macro pie_chart(passing=0, failing=0, skipped=0) -%}
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='pie_chart.css') }}">

  <div class="pie-container">
  <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
    <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954"></circle>
    <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4"></circle>

    <circle class="donut-segment passed" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke-dasharray="{{ passing }} {{ 100 - passing }}" stroke-dashoffset="25"></circle>
    <circle class="donut-segment failed" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke-dasharray="{{ failing }} {{ 100 - failing }}" stroke-dashoffset="{{ 100 - passing + 25 }}"></circle>
  </svg>
</div>
{%- endmacro %}
